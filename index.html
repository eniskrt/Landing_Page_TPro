<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"     crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto +Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- FontAwesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Local Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Landing Page</title>
</head>
<body>
    <div class="page d-flex align-items-center justify-content-center">
        <div class="page-content px-5 py-5 text-light">
            <h1 class="fst-italic mb-4">Our Website is Coming Soon</h1>
            <p class="mb-5 fs-5">We're working hard to finish the development of this site. Sign up
                below to receive updates and to be notified when we launch!
            </p>
            <form class="pb-4">
                <div class="row">
                    <div class="col">
                        <input type="email" class="form-control p-3 rounded-5" name="email" id="email" placeholder="Enter email address...">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary py-3 px-4 fw-bold rounded-5">NOTIFY ME!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="social-icons d-flex flex-lg-column justify-content-center align-items-center gap-5 mt-3 mt-lg-0">
        <a class="btn btn-dark rounded-circle d-flex justify-content-center align-items-center" href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a class="btn btn-dark rounded-circle d-flex justify-content-center align-items-center" href="#"><i class="fa-brands fa-facebook"></i></a>
        <a class="btn btn-dark rounded-circle d-flex justify-content-center align-items-center" href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
